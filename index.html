<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To-Do List</h1>

    <form id="task-form">
        <input type="text" id="task-input" placeholder="Adicione uma nova tarefa">
        <input type="date" id="task-date">
        <button type="button" id="add-task-btn">Add</button>
    </form>

    <ul id="task-list"></ul>

    <div id="filter-btns">
        <button id="all-btn" class="filter-btn active">Todas</button>
        <button id="completed-btn" class="filter-btn">Concluido</button>
        <button id="pending-btn" class="filter-btn">A fazer</button>
        <button id="future-btn" class="filter-btn">Tarefas Agendadas</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
